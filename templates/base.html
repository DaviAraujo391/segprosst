<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}SEGPRO SST{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Estilo personalizado -->
    <style>
        body {
            padding-top: 70px;
            background-color: #fdfdfd;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Navbar superior personalizada */
        .navbar-custom {
            background-color: #000 !important;
        }

        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link,
        .navbar-custom .social-icon {
            color: #ffffff !important;
            font-weight: 500;
        }

        .navbar-custom .nav-link:hover,
        .navbar-custom .social-icon:hover {
            color: #cccccc !important;
        }

        /* Rodapé personalizado */
        footer.footer-custom {
            background-color: #000000;
            color: #ffffff;
            padding: 0.5rem 0;
            font-size: 0.9rem;
        }

        /* Scroll horizontal para cards */
        .card-scroll {
            overflow-x: auto;
            display: flex;
            flex-wrap: nowrap;
        }

        .card-scroll .card {
            min-width: 250px;
            margin-right: 1rem;
        }

        /* Ícones sociais */
        .social-icons a {
            margin-left: 15px;
            font-size: 1.2rem;
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Navbar superior -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'core:home' %}">SEGPRO SST</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{% url 'core:home' %}">Início</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'usuarios:login' %}">Portal</a></li>
                </ul>

                <!-- Redes sociais -->
                <div class="social-icons d-flex align-items-center ms-3">
                    <a class="social-icon" href="https://www.instagram.com/segprosistemas" target="_blank" title="Instagram"><i class="bi bi-instagram"></i></a>
                    <a class="social-icon" href="https://www.facebook.com/segprosistemas" target="_blank" title="Facebook"><i class="bi bi-facebook"></i></a>
                    <a class="social-icon" href="https://www.linkedin.com/company/segprosistemas" target="_blank" title="LinkedIn"><i class="bi bi-linkedin"></i></a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Conteúdo da página -->
    <main class="flex-grow-1">
        {% block content %}{% endblock %}
    </main>

    <!-- Rodapé -->
    <footer class="footer-custom mt-auto text-center">
        <div class="container">
            <p class="mb-0">&copy; 2025 SEGPRO SST - Todos os direitos reservados</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
