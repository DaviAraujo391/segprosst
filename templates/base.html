<!DOCTYPE html> 
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}SEGPRO SST{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <style>
        body {
            padding-top: 70px;
            padding-bottom: 60px;
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }
        footer {
            background-color: #222;
            color: white;
            padding: 8px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            z-index: 1000;
        }
    </style>

    {% block extra_css %}
    <style>
      /* Navbar refinado */
      nav.navbar .btn-success {
        transition: all 0.3s ease;
        font-weight: 600;
        border-radius: 0.5rem;
        padding: 0.45rem 1.25rem;
      }
      nav.navbar .btn-success:hover,
      nav.navbar .btn-success:focus {
        background-color: #28a745;
        box-shadow: 0 4px 15px rgba(40, 167, 69, 0.5);
        transform: scale(1.05);
      }

      nav.navbar .nav-link {
        color: #ddd;
        font-weight: 600;
        transition: color 0.3s ease;
      }
      nav.navbar .nav-link:hover,
      nav.navbar .nav-link:focus {
        color: #0dcaf0;
      }

      /* Cards (seções) */
      section {
        box-shadow:
          0 4px 6px rgba(0, 0, 0, 0.1),
          0 1px 3px rgba(0, 0, 0, 0.06);
        border-radius: 1rem;
        transition: box-shadow 0.3s ease;
        background: white;
        padding: 2rem;
        margin-bottom: 2.5rem;
      }
      section:hover {
        box-shadow:
          0 8px 20px rgba(0, 0, 0, 0.15),
          0 2px 6px rgba(0, 0, 0, 0.10);
      }

      /* Formulário */
      form input.form-control,
      form textarea.form-control {
        border-radius: 0.6rem;
        border: 1.5px solid #ced4da;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
      }
      form input.form-control:focus,
      form textarea.form-control:focus {
        border-color: #0dcaf0;
        box-shadow: 0 0 8px rgba(13, 202, 240, 0.6);
      }

      /* Botão WhatsApp */
      a.position-fixed.btn-success {
        box-shadow: 0 6px 15px rgba(40, 167, 69, 0.6);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      a.position-fixed.btn-success:hover, 
      a.position-fixed.btn-success:focus {
        transform: scale(1.1);
        box-shadow: 0 8px 25px rgba(40, 167, 69, 0.9);
      }

      /* Mapa arredondado e menor altura */
      .ratio iframe {
        border-radius: 1rem;
        height: 280px !important;
      }
    </style>
    {% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow">
  <div class="container">
    <a class="navbar-brand fw-bold fs-4" href="{% url 'core:home' %}">SEGPRO SST</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
        aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav align-items-center gap-3">
        <!-- Ícones de redes sociais -->
        <li class="nav-item">
          <a class="nav-link" href="https://www.instagram.com/suaempresa" target="_blank" aria-label="Instagram">
            <i class="bi bi-instagram fs-5"></i>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://www.facebook.com/suaempresa" target="_blank" aria-label="Facebook">
            <i class="bi bi-facebook fs-5"></i>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://www.linkedin.com/company/suaempresa" target="_blank" aria-label="LinkedIn">
            <i class="bi bi-linkedin fs-5"></i>
          </a>
        </li>

        <!-- Botão para Portal (leva ao login) -->
        <li class="nav-item ms-3">
          <a class="btn btn-success text-white" href="{% url 'usuarios:login' %}">Portal</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<main class="container my-5">
    {% if messages %}
        <div class="mt-3">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show rounded-3" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
                </div>
            {% endfor %}
        </div>
    {% endif %}
    {% block content %}{% endblock %}
</main>

<footer>
    &copy; 2025 SEGPRO SST. Todos os direitos reservados.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% block extra_js %}{% endblock %}
</body>
</html>
