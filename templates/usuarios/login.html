{% extends 'base.html' %}
{% block title %}Login - SEGPRO SST{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
<style>
  body {
    background: linear-gradient(135deg, #7b3fe4 0%, #a15ffb 100%);
    min-height: 100vh;
    font-family: 'Segoe UI', sans-serif;
  }

  main.container {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: calc(100vh - 140px); /* 70px topo + 70px rodapé */
    padding-top: 2rem;
    padding-bottom: 2rem;
  }

  .login-card {
    max-width: 440px;
    width: 100%;
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
    padding: 2.5rem 2rem;
    animation: fadeIn 0.8s ease-in-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .login-card h3 {
    font-weight: 800;
    color: #332e54;
    margin-bottom: 2rem;
    text-align: center;
    font-size: 1.5rem;
  }

  .form-label {
    font-weight: 600;
    font-size: 0.875rem;
    color: #333;
    margin-bottom: 0.5rem;
    display: block;
  }

  .input-group {
    align-items: center;
  }

  .input-group-text {
    background-color: #7b3fe4;
    color: white;
    border: none;
    font-size: 1.3rem;
    padding: 0.55rem 0.85rem;
    border-radius: 0.375rem 0 0 0.375rem;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .form-control {
    font-size: 1rem;
    padding: 0.55rem 0.75rem;
    border-radius: 0 0.375rem 0.375rem 0;
    border: 1px solid #ced4da;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
  }

  .form-control:focus {
    border-color: #7b3fe4;
    box-shadow: 0 0 0 0.2rem rgba(123, 63, 228, 0.25);
    outline: none;
  }

  .btn-primary {
    background-color: #7b3fe4;
    border: none;
    font-weight: 700;
    padding: 0.75rem;
    text-transform: uppercase;
    transition: background-color 0.3s ease;
  }

  .btn-primary:hover {
    background-color: #5a2cbc;
  }

  .links {
    font-size: 0.85rem;
    color: #444;
    text-align: center;
    margin-top: 1rem;
  }

  .links a {
    color: #7b3fe4;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s ease;
  }

  .links a:hover {
    color: #5a2cbc;
    text-decoration: underline;
  }
</style>
{% endblock %}

{% block content %}
<div class="login-card shadow-sm">
  <h3>Acesso ao portal SEGPROSST</h3>

  <form method="post" action="{% url 'usuarios:login' %}" novalidate>
    {% csrf_token %}
    
    <div class="mb-4">
      <label for="username" class="form-label">Usuário</label>
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-person-circle"></i></span>
        <input 
          type="text" 
          class="form-control" 
          id="username" 
          name="username" 
          placeholder="Digite seu usuário" 
          required 
          autofocus
        >
      </div>
    </div>

    <div class="mb-4">
      <label for="password" class="form-label">Senha</label>
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-key-fill"></i></span>
        <input 
          type="password" 
          class="form-control" 
          id="password" 
          name="password" 
          placeholder="Digite sua senha" 
          required
        >
      </div>
    </div>

    <div class="d-grid mb-3">
      <button type="submit" class="btn btn-primary" id="btnLogin">
        <span id="btnText">Entrar</span>
        <span id="btnSpinner" class="spinner-border spinner-border-sm ms-2 d-none" role="status"></span>
      </button>
    </div>
  </form>

  <div class="links">
    <p>Não tem uma conta? <a href="{% url 'usuarios:cadastro' %}">Cadastre-se</a></p>
    <p><a href="{% url 'usuarios:password_reset' %}">Esqueceu sua senha?</a></p>
  </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
  const form = document.querySelector('form');
  const btnLogin = document.getElementById('btnLogin');
  const btnText = document.getElementById('btnText');
  const btnSpinner = document.getElementById('btnSpinner');

  form.addEventListener('submit', () => {
    btnLogin.disabled = true;
    btnText.textContent = 'Entrando...';
    btnSpinner.classList.remove('d-none');
  });
</script>
{% endblock %}
